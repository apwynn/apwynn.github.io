<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Trumps Card - Brewery Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f97316, #ea580c); /* Orange gradient for brewery theme */
        }
        .card-container { /* Holds the card */
            width: 100%;
            max-width: 400px; /* Card width */
            aspect-ratio: 2.5 / 3.7; 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out; 
            position: relative; 
        }
        .card-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .button-glow {
            transition: box-shadow 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .button-glow:hover {
            transform: scale(1.05);
        }
        .button-win {
            background-color: #22c55e; 
        }
        .button-win:hover {
            background-color: #16a34a;
            box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.6); 
        }
        .button-lose {
            background-color: #ef4444; 
        }
        .button-lose:hover {
            background-color: #dc2626;
            box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.6); 
        }
        .stat-bar-fill {
            transition: width 0.5s ease-in-out;
            background: linear-gradient(to right, #fbbf24, #f59e0b); 
        }
        .win-screen, .start-screen-container {
            background-color: rgba(0,0,0,0.75); 
        }
        .category-tag {
            background-color: #d97706; 
        }
        .deck-box {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-height: 80px; /* Ensure boxes have some height for vertical centering */
        }
        .deck-box.selected {
            background-color: #b45309; 
            border-color: #f59e0b; 
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.7); 
        }
        .card-type-circle {
            /* Styles for the type circle */
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4 selection:bg-orange-500 selection:text-white">

    <div id="startScreen" class="start-screen-container fixed inset-0 flex flex-col items-center justify-center text-center p-8 z-50">

            <div id="deckSelectionContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mb-6 text-sm">
            </div>
            <button id="startGameButton" class="mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md w-full text-lg button-glow disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Select 3 Decks to Start
            </button>
        </div>
    </div>

    <div id="gameArea" class="w-full max-w-lg mx-auto hidden"> 
        <div id="trumpCard" class="card-container bg-slate-800 rounded-xl shadow-2xl p-5 border-4 border-slate-700 flex flex-col justify-between mb-8 mx-auto">
            <div>
                <div class="flex justify-between items-start mb-3">
                    <h2 id="cardName" class="text-2xl font-bold">Crafty Ale</h2> 
                    <span id="cardCategory" class="category-tag text-sm text-white px-3 py-1 rounded-full font-semibold uppercase tracking-wider">Brewery</span> 
                </div>
                <div class="mb-4 w-[90%] aspect-square mx-auto bg-slate-700 rounded-lg overflow-hidden flex items-center justify-center"> 
                    <img id="cardImage" src="https://placehold.co/300x300/a16207/fef3c7?text=Cool+Brew&font=inter"
                         onerror="this.onerror=null;this.src='https://placehold.co/300x300/78350f/fef3c7?text=Image+Error&font=inter';"
                         alt="Card Image" class="w-full h-full object-cover">
                </div>
                <div id="cardStats" class="space-y-3 text-base"> 
                </div>
            </div>
            <p id="cardDescription" class="text-sm text-black mt-5 italic">A fine brew from a renowned craft brewery.</p> 
            <div id="cardTypeDisplay" class="card-type-circle absolute bottom-1 right-4 w-12 h-12 bg-slate-500 rounded-full flex items-center justify-center text-white font-bold text-lg border-2 border-slate-400 shadow-lg">
            </div>
        </div>

        <div class="flex justify-around items-center mb-6 space-x-4 max-w-[400px] mx-auto">
            <button id="winButton" class="button-glow button-win text-white font-bold py-3 px-8 rounded-lg shadow-md w-1/2 text-lg">
                Win
            </button>
            <button id="loseButton" class="button-glow button-lose text-white font-bold py-3 px-8 rounded-lg shadow-md w-1/2 text-lg">
                Lose
            </button>
        </div>

        <div id="scoreDisplay" class="text-center bg-slate-800 p-4 rounded-lg shadow-md border border-slate-700 max-w-[400px] mx-auto">
            <h3 class="text-xl font-semibold mb-2 text-orange-300">Score</h3>
            <p class="text-lg">Wins: <span id="winCount" class="font-bold text-green-400">0</span> / 10</p>
        </div>
         <div class="mt-6 text-center max-w-[400px] mx-auto">
            <button id="changeDeckButton" class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md text-sm">
                Change Decks
            </button>
        </div>
    </div>

    <div id="winScreen" class="win-screen fixed inset-0 flex-col items-center justify-center text-center p-8 z-50 hidden">

                Play Again (Select Decks)

                    { name: "Chongus", type: "AR", category: "Whiplash", image: "https://placehold.co/300x300/f59e0b/fef3c7?text=Hoppy+Haze&font=inter", description: "Tastes like beer.", stats: [{ name: "ABV%", value: 10.8, max: 11.5, unit: "%" }, { name: "Tinnie Size", value: 440, max: 750, unit: "ml" }, { name: "Cost", value: 8.25, max: 12, unit: "Â£" }, { name: "Untappd Rating", value: 0, max: 5, unit: "/5" }] },
                    { name: "Blistered Bitter", type: "LC", category: "Rural", image: "https://placehold.co/300x300/f59e0b/fef3c7?text=Hoppy+Haze&font=inter", description: "Tastes like beer.", stats: [{ name: "ABV%", value: 4.3, max: 11.5, unit: "%" }, { name: "Tinnie Size", value: 440, max: 750, unit: "ml" }, { name: "Cost", value: 3.5, max: 12, unit: "Â£" }, { name: "Untappd Rating", value: 0, max: 5, unit: "/5" }] },
                    { name: "Aeronaut", type: "JC", category: "Abbeydale", image: "https://placehold.co/300x300/f59e0b/fef3c7?text=Hoppy+Haze&font=inter", description: "Tastes like beer.", stats: [{ name: "ABV%", value: 5, max: 11.5, unit: "%" }, { name: "Tinnie Size", value: 440, max: 750, unit: "ml" }, { name: "Cost", value: 3.55, max: 12, unit: "Â£" }, { name: "Untappd Rating", value: 3.8, max: 5, unit: "/5" }] }
                ]
            }
        };

        let currentDeckCards = []; 
        let currentCardIndex; 
        let availableCardIndices = [];
        let selectedDeckKeys = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; 
            }
        }

        function initializeCardDeck() {
            if (currentDeckCards.length === 0) {
                console.error("Combined deck is empty. Cannot initialize.");
                availableCardIndices = [];
                winButton.disabled = true;
                loseButton.disabled = true;
                renderCard(null); 
                return;
            }
            winButton.disabled = false;
            loseButton.disabled = false;
            availableCardIndices = Array.from(currentDeckCards.keys()); 
            shuffleArray(availableCardIndices); 
        }

        function updateScore() {
            winCountDisplay.textContent = wins;
        }

        function renderCard(cardData) {
            // Clear previous deck-based colors
            Object.values(cardDeckBackgroundColors).forEach(colorClass => {
                trumpCardElement.classList.remove(colorClass);
            });
            Object.values(cardDeckNameTextColors).forEach(colorClass => {
                cardNameDisplay.classList.remove(colorClass);
            });

            if (!cardData) { 
                cardNameDisplay.textContent = "No Card";
                cardImageDisplay.src = "https://placehold.co/300x300/7f1d1d/fee2e2?text=Select+Decks&font=inter"; 
                cardStatsDisplay.innerHTML = '<p class="text-red-400 text-center">Select two decks to start!</p>';
                cardCategoryDisplay.textContent = "N/A";
                cardDescriptionDisplay.textContent = "Please select three Febfest decks to play with.";
                if(cardTypeDisplayElement) cardTypeDisplayElement.textContent = '--'; 
                trumpCardElement.classList.add(cardDeckBackgroundColors["DEFAULT"]); 
                cardNameDisplay.classList.add(cardDeckNameTextColors["DEFAULT"]); 
                return;
            }

            const deckBgColorClass = cardDeckBackgroundColors[cardData.originalDeckKey] || cardDeckBackgroundColors["DEFAULT"];
            const deckNameTextColorClass = cardDeckNameTextColors[cardData.originalDeckKey] || cardDeckNameTextColors["DEFAULT"];

            trumpCardElement.classList.add(deckBgColorClass);
            cardNameDisplay.classList.add(deckNameTextColorClass);

            cardNameDisplay.textContent = cardData.name;
            cardImageDisplay.src = cardData.image; 
            cardImageDisplay.alt = cardData.name;
            cardCategoryDisplay.textContent = cardData.category; 
            cardDescriptionDisplay.textContent = cardData.description;
            
            if (cardTypeDisplayElement && cardData.type) {
                cardTypeDisplayElement.textContent = cardData.type;
            } else if (cardTypeDisplayElement) {
                cardTypeDisplayElement.textContent = '--'; 
            }

            cardStatsDisplay.innerHTML = ''; 

            cardData.stats.forEach(stat => {
                const percentage = stat.max > 0 ? (stat.value / stat.max) * 100 : 0;
                const statElement = document.createElement('div');
                statElement.classList.add('stat-item', 'mb-1.5'); 
                const valueDisplay = `${stat.value}${stat.unit ? ' ' + stat.unit : ''}`;

                let statTextColorClass = "text-slate-300"; 
                let statValueColorClass = "text-orange-300"; 
                
                // Simplified contrast logic: if background is generally light, use dark text for stats.
                // This assumes most of your deck colors are either very light or very dark.
                // You might need more granular control if you have many mid-tone deck backgrounds.
                const darkTextBackgrounds = [
                    cardDeckBackgroundColors["Fest3"], // amber-500
                    cardDeckBackgroundColors["Fest5"], // teal-500
                    cardDeckBackgroundColors["Fest6"], // orange-500
                    cardDeckBackgroundColors["Fest8"], // blue-600 (can be borderline, check contrast)
                    cardDeckBackgroundColors["Fest10"],// emerald-600
                    // Add new light/bright deck background classes here
                    cardDeckBackgroundColors["Fest1"], // sky-600
                    cardDeckBackgroundColors["Fest9"], // fuchsia-600
                ];

                if (darkTextBackgrounds.includes(deckBgColorClass)) {
                    statTextColorClass = "text-slate-800"; // Darker text for labels
                    statValueColorClass = "text-slate-900"; // Even darker for values
                } else { // For darker backgrounds like slate, rose, violet, yellow-600, etc.
                     statTextColorClass = "text-slate-200";
                     statValueColorClass = "text-orange-300"; 
                }


                statElement.innerHTML = `
                    <div class="flex justify-between items-center ${statTextColorClass}">
                        <span class="font-medium">${stat.name}</span>
                        <span class="font-semibold ${statValueColorClass}">${valueDisplay}</span>
                    </div>
                    <div class="w-full bg-slate-600 rounded-full h-3"> 
                        <div class="stat-bar-fill h-3 rounded-full" style="width: 0%;"></div>
                    </div>
                `;
                cardStatsDisplay.appendChild(statElement);
                setTimeout(() => {
                    statElement.querySelector('.stat-bar-fill').style.width = `${percentage}%`;
                }, 100); 
            });
        }

        function loadNewCard() {
            if (currentDeckCards.length === 0) {
                renderCard(null); 
                return;
            }
            if (availableCardIndices.length === 0) {
                initializeCardDeck(); 
                 if (availableCardIndices.length === 0) { 
                    renderCard(null);
                    return;
                }
            }
            
            currentCardIndex = availableCardIndices.pop(); 
            renderCard(currentDeckCards[currentCardIndex]);

            const cardElement = document.getElementById('trumpCard');
            cardElement.classList.remove('animate-new-card');
            void cardElement.offsetWidth; 
            cardElement.classList.add('animate-new-card');
        }
        
        function startGameWithSelectedDecks() {
            if (selectedDeckKeys.length !== 3) {
                return;
            }

            currentDeckCards = [];
            selectedDeckKeys.forEach(deckKey => {
                if (allDecks[deckKey] && allDecks[deckKey].cards) {
                    const cardsFromDeck = allDecks[deckKey].cards.map(card => ({...card, originalDeckKey: deckKey }));
                    currentDeckCards = currentDeckCards.concat(cardsFromDeck);
                }
            });

            if (currentDeckCards.length === 0) {
                console.error("No cards found in selected decks.");
                renderCard(null);
                return;
            }
            
            wins = 0; 
            updateScore();
            initializeCardDeck();
            loadNewCard();
            startScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            winScreen.classList.add('hidden');
        }

        function updateStartButtonState() {
            selectedDeckKeys = [];
            deckSelectionContainer.querySelectorAll('.deck-box.selected').forEach(box => {
                selectedDeckKeys.push(box.dataset.deckKey);
            });

            if (selectedDeckKeys.length === 3) {
                startGameButton.disabled = false;
                startGameButton.textContent = "Start Game with Selected Decks!";
            } else if (selectedDeckKeys.length > 3) {
                startGameButton.disabled = true;
                startGameButton.textContent = "Too Many Decks (Pick 3)";
            } else {
                startGameButton.disabled = true;
                startGameButton.textContent = `Select ${3 - selectedDeckKeys.length} More Deck${selectedDeckKeys.length === 1 ? '' : 's'}`;
            }
        }

        function populateDeckSelection() {
            deckSelectionContainer.innerHTML = ''; 
            selectedDeckKeys = []; 

            for (const deckKey in allDecks) {
                const deckBox = document.createElement('div');
                deckBox.textContent = allDecks[deckKey].displayName;
                deckBox.classList.add('deck-box', 'p-3', 'bg-slate-700', 'rounded-lg', 'text-base', 'text-white', 'font-semibold', 'border-2', 'border-transparent', 'hover:bg-slate-600', 'flex', 'items-center', 'justify-center', 'text-center');
                deckBox.dataset.deckKey = deckKey; 

                deckBox.addEventListener('click', () => {
                    deckBox.classList.toggle('selected');
                    const currentlySelectedBoxes = deckSelectionContainer.querySelectorAll('.deck-box.selected');
                    if (currentlySelectedBoxes.length > 3) {
                        if(deckBox.classList.contains('selected') && currentlySelectedBoxes.length > 3) {
                           for(let i=0; i < currentlySelectedBoxes.length; i++){
                               if(currentlySelectedBoxes[i] !== deckBox){
                                   currentlySelectedBoxes[i].classList.remove('selected');
                                   break;
                               }
                           }
                        }
                    }
                    updateStartButtonState();
                });
                deckSelectionContainer.appendChild(deckBox);
            }
            updateStartButtonState(); 
        }


        function showWinScreen() {
            gameArea.classList.add('hidden');
            winScreen.classList.remove('hidden');
            winScreen.classList.add('flex'); 
        }

        function resetGameAndShowStartScreen() {
            wins = 0;
            updateScore();
            gameArea.classList.add('hidden');
            winScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            startScreen.classList.add('flex'); 
            currentDeckCards = []; 
            availableCardIndices = []; 
            populateDeckSelection(); 
            renderCard(null); 
        }

        // Event Listeners
        startGameButton.addEventListener('click', startGameWithSelectedDecks);

        winButton.addEventListener('click', () => {
            if (wins < maxWins) {
                wins++;
                updateScore();
                if (wins === maxWins) {
                    showWinScreen();
                } else {
                    loadNewCard();
                }
            }
        });

        loseButton.addEventListener('click', () => {
            if (wins < maxWins) { 
                 loadNewCard();
            }
        });

        playAgainButton.addEventListener('click', () => {
            resetGameAndShowStartScreen();
        });
        
        changeDeckButton.addEventListener('click', () => {
            resetGameAndShowStartScreen();
        });

        // Initial setup
        populateDeckSelection();
        startScreen.classList.remove('hidden'); 
        startScreen.classList.add('flex');
        gameArea.classList.add('hidden');
        winScreen.classList.add('hidden');
        renderCard(null); 

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes newCardAnimation {
                0% { transform: scale(0.95) rotateY(15deg); opacity: 0.7; }
                50% { transform: scale(1.02) rotateY(-10deg); opacity: 0.9; }
                100% { transform: scale(1) rotateY(0deg); opacity: 1; }
            }
            .animate-new-card {
                animation: newCardAnimation 0.6s ease-out;
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
